<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arcade Racing - Final Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 4px solid #555;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        canvas {
            background: #333;
            display: block;
            image-rendering: pixelated; 
        }

        .hud {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 10px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            line-height: 1.8;
            z-index: 5;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border: 4px solid #ff4444;
            z-index: 10;
            box-shadow: 0 0 20px red;
            width: 80%; /* Garante que caiba em telas menores */
        }

        /* Animaçãozinha no texto de press space */
        .blink {
            animation: blinker 1s linear infinite;
            color: #ccc;
            font-size: 10px;
            margin-top: 15px;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }

        button {
            margin-top: 20px;
            padding: 15px 20px;
            font-family: inherit;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
            font-size: 12px;
            text-transform: uppercase;
        }
        button:hover { background: #ff0000; transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="hud">
            <div style="color:yellow">SCORE: <span id="scoreVal">0</span></div>
            <div>HIGH: <span id="highVal">0</span></div>
            <div style="color:#00ccff">SPEED: <span id="speedVal">100</span>%</div>
        </div>

        <div id="gameOverScreen">
            <h1 style="color:red; margin:0 0 20px 0; font-size: 25px;">CRASH!</h1>
            <p>FINAL SCORE: <span id="finalScore" style="color:yellow">0</span></p>
            <button onclick="resetGame()">TENTAR DE NOVO</button>
            <p class="blink">[ ESPAÇO para Reiniciar ]</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- ESTADO DO JOGO ---
        let gameRunning = true;
        let score = 0;
        let highScore = localStorage.getItem('racing-high') || 0;
        let speed = 5;
        let roadOffset = 0;

        // O Jogador
        const player = { 
            x: 175, y: 500, width: 50, height: 80, 
            vx: 0, ax: 0.9, friction: 0.90 
        };

        let obstacles = [];
        const keys = { ArrowLeft: false, ArrowRight: false };

        // --- CONTROLES (Atualizado para BARRA DE ESPAÇO) ---
        window.addEventListener('keydown', e => { 
            if(e.key === "ArrowLeft") keys.ArrowLeft = true; 
            if(e.key === "ArrowRight") keys.ArrowRight = true; 
            
            // Lógica nova: Reiniciar com Espaço
            if(e.code === "Space") {
                if(!gameRunning) {
                    resetGame();
                }
            }
        });

        window.addEventListener('keyup', e => { 
            if(e.key === "ArrowLeft") keys.ArrowLeft = false; 
            if(e.key === "ArrowRight") keys.ArrowRight = false; 
        });

        document.getElementById('highVal').innerText = highScore;

        // --- FUNÇÃO DE DESENHO (Pixel Art via Código) ---
        function desenharCarro(x, y, corPrincipal) {
            // 1. Pneus
            ctx.fillStyle = "#111";
            ctx.fillRect(x, y + 10, 12, 18); 
            ctx.fillRect(x + 38, y + 10, 12, 18);
            ctx.fillRect(x, y + 52, 12, 18); 
            ctx.fillRect(x + 38, y + 52, 12, 18);

            // 2. Chassi
            ctx.fillStyle = corPrincipal;
            ctx.fillRect(x + 18, y + 5, 14, 75); // Centro
            ctx.fillRect(x + 8, y + 65, 34, 10); // Asa Tras
            ctx.fillRect(x + 8, y + 5, 34, 6);   // Asa Diant
            ctx.fillRect(x + 10, y + 30, 8, 30); // Lateral Esq
            ctx.fillRect(x + 32, y + 30, 8, 30); // Lateral Dir

            // 3. Capacete
            ctx.fillStyle = "#ffff00";
            ctx.fillRect(x + 22, y + 40, 6, 6);
        }

        // --- SISTEMA DE JOGO ---
        function spawnObstacle() {
            if(!gameRunning) return;
            const x = Math.random() * (canvas.width - 50);
            obstacles.push({ x: x, y: -100, width: 50, height: 80, passed: false });
            
            let frequency = 1200 - (speed * 15);
            if (frequency < 500) frequency = 500;
            
            setTimeout(spawnObstacle, frequency);
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. ESTRADA
            roadOffset += speed;
            if(roadOffset > 80) roadOffset = 0;
            
            ctx.fillStyle = "#333"; 
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            // Grama
            ctx.fillStyle = "#1a551a"; 
            ctx.fillRect(0,0, 20, canvas.height);
            ctx.fillRect(380,0, 20, canvas.height);
            
            // Zebras Animadas
            let zebraColor = (Math.floor(Date.now() / 100) % 2 === 0) ? "#fff" : "#ff0000";
            ctx.fillStyle = zebraColor;
            for(let i=-1; i<12; i++) {
                 ctx.fillRect(15, (i*60) + roadOffset, 5, 30);
                 ctx.fillRect(380, (i*60) + roadOffset, 5, 30);
            }

            // Faixas Centrais
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            for(let i=-1; i<10; i++) {
                ctx.fillRect(195, (i*80) + roadOffset, 10, 40);
            }

            // 2. FÍSICA JOGADOR
            if (keys.ArrowLeft) player.vx -= player.ax;
            if (keys.ArrowRight) player.vx += player.ax;
            player.vx *= player.friction;
            player.x += player.vx;

            if(player.x < 20) { player.x = 20; player.vx = 0; }
            if(player.x > 330) { player.x = 330; player.vx = 0; }

            // DESENHA JOGADOR
            desenharCarro(player.x, player.y, "#00ccff");

            // 3. OBSTÁCULOS
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.y += speed;

                desenharCarro(obs.x, obs.y, "#ff4444");

                // Colisão
                if (
                    player.x + 5 < obs.x + obs.width - 5 &&
                    player.x + player.width - 5 > obs.x + 5 &&
                    player.y + 5 < obs.y + obs.height - 5 &&
                    player.y + player.height - 5 > obs.y + 5
                ) {
                    gameOver();
                }

                // Pontos
                if(obs.y > canvas.height && !obs.passed) {
                    obs.passed = true;
                    score++;
                    speed += 0.4; 
                    document.getElementById('scoreVal').innerText = score;
                    document.getElementById('speedVal').innerText = Math.floor((speed/5)*100);
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameRunning = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('racing-high', highScore);
            }
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function resetGame() {
            player.x = 175;
            player.vx = 0;
            obstacles = [];
            score = 0;
            speed = 5;
            gameRunning = true;
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('scoreVal').innerText = "0";
            document.getElementById('highVal').innerText = highScore;
            document.getElementById('speedVal').innerText = "100";
            spawnObstacle();
            update();
        }

        // Iniciar
        spawnObstacle();
        update();

    </script>
</body>
</html>
