<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arcade Racing Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 4px solid #555;
            box-shadow: 0 0 20px #000;
        }

        canvas {
            background: #333;
            display: block;
            image-rendering: pixelated; 
        }

        .hud {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            line-height: 1.8;
        }

        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #ff4444;
            z-index: 10;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            font-family: inherit;
            cursor: pointer;
            background: #ff4444;
            color: white;
            border: none;
        }
        button:hover { background: #ff0000; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="hud">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div>HIGH: <span id="highVal">0</span></div>
        </div>

        <div id="gameOverScreen">
            <h1 style="color:red; margin:0 0 10px 0">CRASH!</h1>
            <p>Score Final: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // --- IMAGENS (Definidas Globalmente) ---
        // Se a imagem falhar, usaremos um quadrado colorido
        const playerSprite = new Image();
        playerSprite.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAYCAYAAADW7y+UAAAAAXNSR0IArs4c6QAAAEVJREFUOE9jZKAQcEIxAwXgPwwD/0k1hGE0zDAeBcMIApLSWCTFcaQYQhY7sShG1k+y43GkGEayE9FwREn0I8UwYgAAa5YgE+L+k5oAAAAASUVORK5CYII=';
        
        // --- ESTADO DO JOGO ---
        let gameRunning = true;
        let score = 0;
        let highScore = localStorage.getItem('racing-high') || 0;
        let speed = 5;
        let roadOffset = 0;

        // Jogador
        const player = { 
            x: 175, y: 500, width: 50, height: 80, 
            vx: 0, ax: 0.8, friction: 0.92 
        };

        // Obstáculos
        let obstacles = [];

        // Inputs
        const keys = { ArrowLeft: false, ArrowRight: false };

        // --- CONTROLES ---
        window.addEventListener('keydown', e => { if(keys.hasOwnProperty(e.code)) keys[e.code] = true; else if(e.key === "ArrowLeft") keys.ArrowLeft = true; else if(e.key === "ArrowRight") keys.ArrowRight = true; });
        window.addEventListener('keyup', e => { if(keys.hasOwnProperty(e.code)) keys[e.code] = false; else if(e.key === "ArrowLeft") keys.ArrowLeft = false; else if(e.key === "ArrowRight") keys.ArrowRight = false; });

        document.getElementById('highVal').innerText = highScore;

        // --- FUNÇÕES PRINCIPAIS ---

        function spawnObstacle() {
            if(!gameRunning) return;
            const x = Math.random() * (canvas.width - 50);
            obstacles.push({ x: x, y: -100, width: 50, height: 80, passed: false });
            
            // Dificuldade progressiva
            let frequency = 1000 - (speed * 10);
            if (frequency < 400) frequency = 400;
            
            setTimeout(spawnObstacle, frequency);
        }

        // Função segura para desenhar
        function drawEntity(img, x, y, w, h, fallbackColor) {
            // Verifica se a imagem existe E se já carregou (naturalWidth > 0)
            if (img && img.complete && img.naturalWidth > 0) {
                ctx.drawImage(img, x, y, w, h);
            } else {
                // PLANO B: Desenha um quadrado se a imagem falhar
                ctx.fillStyle = fallbackColor;
                ctx.fillRect(x, y, w, h);
                // Desenha uma borda para ficar bonito
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);
            }
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. DESENHA ESTRADA
            roadOffset += speed;
            if(roadOffset > 80) roadOffset = 0;
            
            // Grama
            ctx.fillStyle = "#222"; 
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "#1a441a"; // Faixa verde lateral
            ctx.fillRect(0,0, 20, canvas.height);
            ctx.fillRect(380,0, 20, canvas.height);

            // Faixas brancas
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            for(let i=-1; i<10; i++) {
                ctx.fillRect(190, (i*80) + roadOffset, 20, 40);
            }

            // 2. FÍSICA JOGADOR
            if (keys.ArrowLeft) player.vx -= player.ax;
            if (keys.ArrowRight) player.vx += player.ax;
            player.vx *= player.friction;
            player.x += player.vx;

            // Colisão com paredes
            if(player.x < 20) { player.x = 20; player.vx = 0; }
            if(player.x > 330) { player.x = 330; player.vx = 0; }

            // DESENHA JOGADOR (Azul Ciano)
            drawEntity(playerSprite, player.x, player.y, player.width, player.height, "#00ccff");

            // 3. OBSTÁCULOS
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.y += speed;

                // DESENHA INIMIGO (Vermelho)
                // Usamos a mesma imagem do player, mas desenhamos um quadrado vermelho semitransparente por cima
                drawEntity(playerSprite, obs.x, obs.y, obs.width, obs.height, "#ff4444");
                
                // Filtro de cor para o inimigo
                ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                // Colisão
                if (
                    player.x < obs.x + obs.width - 5 &&
                    player.x + player.width > obs.x + 5 &&
                    player.y < obs.y + obs.height - 5 &&
                    player.y + player.height > obs.y + 5
                ) {
                    gameOver();
                }

                // Pontos
                if(obs.y > canvas.height && !obs.passed) {
                    obs.passed = true;
                    score++;
                    speed += 0.1; // Acelera
                    document.getElementById('scoreVal').innerText = score;
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameRunning = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('racing-high', highScore);
            }
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function resetGame() {
            player.x = 175;
            player.vx = 0;
            obstacles = [];
            score = 0;
            speed = 5;
            gameRunning = true;
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('scoreVal').innerText = "0";
            document.getElementById('highVal').innerText = highScore;
            spawnObstacle();
            update();
        }

        // INÍCIO IMEDIATO
        spawnObstacle();
        update();

    </script>
</body>
</html>
